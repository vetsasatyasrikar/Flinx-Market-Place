<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusXchange Lite</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">CampusXchange Lite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links">
            <li class="nav-item"><a class="nav-link" href="#createListingModal" data-bs-toggle="modal">Create Listing</a></li>
            <li class="nav-item"><a class="nav-link" href="#browse" id="nav-browse">Browse</a></li>
            <li class="nav-item"><a class="nav-link" href="#myListings" id="nav-mylistings">My Listings</a></li>
            <li class="nav-item d-none" id="nav-admin"><a class="nav-link" href="#adminPanel" data-bs-toggle="modal">Admin</a></li>
          </ul>
          <div class="d-flex align-items-center">
            <span class="me-3" id="user-email"></span>
            <button class="btn btn-outline-secondary me-2 d-none" id="nav-profile">Profile</button>
            <button class="btn btn-outline-primary me-2 d-none" id="btn-logout">Logout</button>
            <button class="btn btn-primary" id="btn-login">Login / Register</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main container -->
    <main class="container my-4">
      <!-- Filters -->
      <section class="mb-3">
        <div class="row gy-2">
          <div class="col-md-3">
            <select id="filter-category" class="form-select">
              <option value="">All Categories</option>
              <option>Books</option>
              <option>Electronics</option>
              <option>Sports</option>
              <option>Hostel Essentials</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="filter-hostel" class="form-select">
              <option value="">All Hostels</option>
              <option>Hostel A</option>
              <option>Hostel B</option>
              <option>Hostel C</option>
              <option>Hostel D</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="sort-by" class="form-select">
              <option value="newest">Newest</option>
              <option value="price">Price: Low to High</option>
              <option value="recommended">Recommended</option>
            </select>
          </div>
          <div class="col-md-3 text-end">
            <small class="text-muted" id="status-msg">Not signed in</small>
          </div>
        </div>
      </section>

      <!-- Listings grid -->
      <section id="browse" class="row row-cols-1 row-cols-md-3 g-4" aria-live="polite">
        <!-- Listing cards injected here -->
      </section>
      <div class="text-center my-3">
        <button id="load-more-btn" class="btn btn-outline-secondary">Load more</button>
      </div>
    </main>

    <!-- Create Listing Modal -->
    <div class="modal fade" id="createListingModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Listing</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="listing-form">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" id="listing-title" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="listing-desc" rows="3"></textarea>
              </div>
              <div class="row g-2">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" step="0.01" class="form-control" id="listing-price" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Category</label>
                  <select id="listing-category" class="form-select">
                    <option>Books</option>
                    <option>Electronics</option>
                    <option>Sports</option>
                    <option>Hostel Essentials</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Hostel</label>
                  <select id="listing-hostel" class="form-select">
                    <option>Hostel A</option>
                    <option>Hostel B</option>
                    <option>Hostel C</option>
                    <option>Hostel D</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Type</label>
                  <select id="listing-type" class="form-select">
                    <option>Sell</option>
                    <option>Rent</option>
                  </select>
                </div>
                <div class="col-md-8 mb-3">
                  <label class="form-label">Image</label>
                  <input type="file" accept="image/*" class="form-control" id="listing-image">
                </div>
              </div>
              <div class="text-end">
                <button class="btn btn-primary" type="submit">Publish</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login / Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="auth-form">
              <div class="mb-3">
                <label class="form-label">Email (must end with @lpu.in)</label>
                <input type="email" id="auth-email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="auth-password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Hostel</label>
                <select id="auth-hostel" class="form-select">
                  <option>Hostel A</option>
                  <option>Hostel B</option>
                  <option>Hostel C</option>
                  <option>Hostel D</option>
                </select>
              </div>
                  <div class="mb-3">
                    <label class="form-label">Phone (optional)</label>
                    <input type="tel" id="auth-phone" class="form-control" placeholder="+91xxxxxxxxxx">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="auth-emailpref">
                    <label class="form-check-label" for="auth-emailpref">Receive email notifications</label>
                  </div>
              <div class="d-flex gap-2 justify-content-end">
                <button type="button" id="btn-switch-to-register" class="btn btn-link">Register</button>
                <button type="submit" id="btn-auth" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Admin Panel Modal -->
    <div class="modal fade" id="adminPanel" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Admin Panel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <h6>Reports</h6>
            <div id="reports-list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="chat-messages" style="height:300px; overflow:auto;" class="mb-3"></div>
            <form id="chat-form">
              <div class="input-group">
                <input id="chat-input" class="form-control" placeholder="Message...">
                <button class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Payment Status</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="payment-status-body">Checking payment status...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">My Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="profile-form">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="profile-email" class="form-control" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Hostel</label>
                <select id="profile-hostel" class="form-select">
                  <option>Hostel A</option>
                  <option>Hostel B</option>
                  <option>Hostel C</option>
                  <option>Hostel D</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" id="profile-phone" class="form-control">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="profile-emailpref">
                <label class="form-check-label" for="profile-emailpref">Receive email notifications</label>
              </div>
              <div class="text-end">
                <button class="btn btn-primary" id="profile-save">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
